<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiTienda - Iniciar sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f3f3f3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header styles */
        header {
            background-color: #131921;
            color: white;
            padding: 10px 0;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo h1 {
            color: #ff9900;
            font-size: 24px;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        
        .search-bar button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            background-color: #ff9900;
            border: none;
            padding: 0 15px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }
        
        /* Login Form */
        .login-container {
            max-width: 350px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: #111;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #e88e00;
        }
        
        .divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }
        
        .divider::before {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
        }
        
        .divider span {
            position: relative;
            background-color: white;
            padding: 0 10px;
            color: #767676;
            font-size: 12px;
        }
        
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }
        
        /* Footer styles */
        footer {
            background-color: #131921;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
        }
        
        footer a {
            color: #ddd;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><h1>NovaStore</h1></a>
            </div>
            <div class="nav">
                <div class="search-bar">
                    <input type="text" placeholder="Buscar productos...">
                    <button>Buscar</button>
                </div>
                <div class="nav-links">
                    <a href="#">Carrito</a>
                    <a href="#">Mis Pedidos</a>
                    <a href="#">Ayuda</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Email o número de teléfono</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            
            <div class="divider">
                <span>¿Nuevo en MiTienda?</span>
            </div>
            
            <a href="registro.html"><button class="btn" style="background-color: #f0f0f0; color: #111;">Crear una cuenta</button></a>
            
            <div class="register-link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2025 NovaStore. Todos los derechos reservados.</p>
            <div>
                <a href="#">Condiciones de uso</a>
                <a href="#">Aviso de privacidad</a>
                <a href="#">Ayuda</a>
            </div>
        </div>
    </footer>
</body>
</html>
