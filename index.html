<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaVerse (Próximamente)</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .space-background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000033 0%, #000 50%, #330033 100%);
            z-index: -2;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .planet {
            position: absolute;
            width: 15vw;
            height: 15vw;
            max-width: 150px;
            max-height: 150px;
            min-width: 50px;
            min-height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3366ff, #6633ff);
            box-shadow: 0 0 30px #6633ff, inset -20px -20px 40px rgba(0, 0, 0, 0.5);
            left: 10%;
            top: 30%;
            opacity: 0.8;
            animation: float 15s infinite ease-in-out;
        }
        
        .saturn {
            position: absolute;
            width: 10vw;
            height: 10vw;
            max-width: 100px;
            max-height: 100px;
            min-width: 40px;
            min-height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffcc33, #ff9933);
            box-shadow: 0 0 20px #ff9933;
            right: 15%;
            top: 60%;
            opacity: 0.9;
            z-index: 1;
            animation: float 20s infinite ease-in-out reverse;
        }
        
        .saturn-ring {
            position: absolute;
            width: calc(10vw * 1.6);
            height: calc(10vw * 0.3);
            max-width: 160px;
            max-height: 30px;
            min-width: 64px;
            min-height: 12px;
            border-radius: 50%;
            border: min(0.5vw, 5px) solid rgba(255, 204, 51, 0.4);
            right: calc(15% - 4.3vw);
            top: calc(60% + 3.5vw);
            transform: rotate(-20deg);
            z-index: 0;
            animation: float 20s infinite ease-in-out reverse;
        }
        
        .comet {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            box-shadow: -5px 0px 10px 3px rgba(255, 255, 255, 0.8);
            animation: comet 8s linear infinite;
            top: 25%;
            left: -50px;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            width: 90%;
            max-width: 600px;
        }
        
        .content h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 1vw, 5px);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes comet {
            0% {
                left: -50px;
                top: 25%;
            }
            100% {
                left: 110%;
                top: 55%;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5), 0 0 40px rgba(102, 204, 255, 0.7);
            }
        }
        
        /* Media queries para ajustes específicos */
        @media (max-width: 768px) {
            .saturn-ring {
                right: calc(15% - 3.2vw);
                top: calc(60% + 4vw);
            }
        }
        
        @media (max-width: 480px) {
            .saturn-ring {
                right: calc(15% - 3vw);
                top: calc(60% + 4.2vw);
            }
            
            .planet {
                top: 20%;
            }
            
            .saturn {
                top: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="stars"></div>
    <div class="planet"></div>
    <div class="saturn"></div>
    <div class="saturn-ring"></div>
    <div class="comet"></div>
    
    <div class="content">
        <h1>PRÓXIMAMENTE</h1>
    </div>
</body>
</html>
